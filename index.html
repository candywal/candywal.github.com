<!DOCTYPE html>
<html lang="en">
<head>

    <title>Anshul Khandelwal's Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="game-ui">
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <div id="lives">❤️❤️❤️</div>
    </div>
    <div id="game-over">
        <h2>Game Over</h2>
        <p>Final Score: <span id="final-score"></span><br/>Press Enter to Restart</p>
        
    </div>
    <div id="content">
        <div id="profile-pic-container">
            <img id="profile-pic" src="grapepic.jpg" alt="Candywal's profile picture">
            <div id="profile-pic-overlay"></div>
        </div>
        <h1>Anshul Khandelwal</h1>
        <p>hi! i'm a software and ml engineer. i love when people reach out even just to say hi. press any key to shoot some very evil squares!</p>
        <div class="links">
            <a href="https://github.com/candywal" target="_blank">GitHub</a>
            <a href="https://instagram.com/candywal" target="_blank">Instagram</a>
            <a href="https://twitter.com/diabolicalwhisk" target="_blank">Twitter</a>
            <a href="https://linkedin.com/in/candywal" target="_blank">LinkedIn</a>
            <a href="/blog" target="_blank">Blog</a>
            <a href="/blog" target="_blank">Hire Me</a>
            <a href="https://calendly.com/candywal" target="_blank">Book a Meeting</a>
        </div>
        <p>Email: <span id="email"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
